<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=SoftLife, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <!-- fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Open+Sans:ital@1&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <!-- título de la ventana -->
  <title>Contacto</title>
</head>
<body class="contenido">
  <header class="cabecera">
    <!-- el logo lleva a la página de inicio-->
    <a href="../index.html" id="inicio"><img src="../imagenes/logo_SL.png"></a>
    <!-- barra de navegación-->
    <nav class="menu">
      <ul>
        <li class="link"><a href="../pages/sobre-nosotros.html">Sobre Nosotros</a></li>
        <li class="link"><a href="../pages/productos.html">Productos y Servicios</a></li>
        <li class="link"><a href="../pages/galeria.html">Galería</a></li>
        <li class="link"><a href="../pages/contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <article class="informacion">
    <section>
      <h1 class="titulo">SoftLife</h1>
      <h3 id="subConsulta">Formulario de consulta</h3>
    </section>
    <!-- formulario para realizar consultas -->
    <form class="formulario">
      <article class="forNombre">
        <div>
          <label for="nombre">Nombre:</label>
        </div>
        <div>
          <input id="nombre" type="text" placeholder="Nombre">
        </div>
      </article>
      <article class="forProvincia">
        <div>
          <label>Provincia:</label>
        </div>
        <div>
          <select>
            <option>Buenos aires</option>
            <option>Catamarca</option>
            <option>Corrientes</option>
            <option>Mendoza</option>
            <option>Neuquén</option>
            <option>Río Negro</option>
            <option>Santa Fe</option>
          </select>
        </div>
      </article>
      <article class="ciudad">
        <div>
          <label for="ciudad">Ciudad:</label>
        </div>
        <div>
          <input id="ciudad" type="text" placeholder="Ciudad">
        </div>
      </article>
      <article class="domicilio">
        <div>
          <label for="domicilio">Domicilio:</label>
        </div>
        <div>
          <input id="domicilio" type="text" placeholder="Calle y Número">
        </div>
      </article>
      <article class="ubicacion">
        <div>
          <label for="correo">E-mail:</label>
        </div>
        <div>
          <input id="correo" type="email">
        </div>
      </article>
      <article class="cliente">
        <label for="persona">Persona</label>
        <input type="radio" name="tipo" id="persona">
        <label for="empresa">Empresa</label>
        <input type="radio" name="tipo" id="empresa">
      </article>
      <!-- caja para insertar la consulta y los botones aceptar/cancelar -->
      <article class="inquietud">
        <div>
          <label for="consulta">Ingrese su inquietud:</label>
        </div>
        <div>
          <textarea id="consulta"></textarea>
        </div>
      </article>
      <article class="botones">
        <div>
          <input type="submit" value="Aceptar">
          <input type="reset" value="Cancelar">
        </div>
      </article>
    </form>
  </article> 
  <footer class="pie">
    <!-- creo una grilla para modificar
         la disposición del pie para mobile
         y para desktop -->
    <div class="copy">
      <h5> GMTDesign2022</h5>
    </div>
    <div class="intereses">
      <ul class="menuPie">
        <li class="link">
          <a href="../pages/links-interes.html">Links de Interés</a>
        </li>
      </ul>
      <div class="contenidoPie">
        <img src="../imagenes/compartir_2.png" class="tamLogo">
        <img src="../imagenes/chat.png" class="tamLogo">
      </div>
    </div>
  </footer>  
</body>
</html>
